<body>
  <div class="container signin">
    <div class="row">
      <div class="col-12 col-md-12 col-xl-12">
      <h1 class="text-center"><span  id="e">e•</span>mercado</h1>
          <p class="text-center"><strong>Inicia sesión para poder continuar</strong></p>
          <div id="form">
                  <form action="/login" method="POST" id="formulario">

                      <input type="text" id="username" name="username" required><br><br>
                      <label for="password"> Ingrese su contraseña</label><br>
                      <input type="password" id="password" name="password" required minlength="8"><br>
                      <input id="enviar" type="submit" value="Ingresar" style="margin-left: 95px; margin-top: 20px;">
                  </form>
          </div>
      </div>
    </div>
  </div>
